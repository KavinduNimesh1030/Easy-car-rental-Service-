<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Schedule</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

</head>
<body>
<section>
    <section id="driverScOutCon">
        <div id="incomeImgCon">
            <h2>Driver Schedule</h2>
            <hr style="width: 60%;text-align:left;margin-left: 34px;margin-top: 66px;color: white">

            <img src="assets/img/rangeRover.png" alt="">
        </div>
        <div id="DriverScDetailCon">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Vehicle Reg No</th>
                    <th scope="col">Pick Up Date</th>
                    <th scope="col">Pick Time</th>
                    <th scope="col">Return Date</th>
                </tr>
                </thead>
                <tbody id="tblDriverSchedule">
                </tbody>
            </table>
        </div>
    </section>

</section>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
