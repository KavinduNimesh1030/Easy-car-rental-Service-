<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car cart Page</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="cusRegNav">
            <div class="container-fluid">
                <img src="assets/img/logo.png" alt="logo" width="35" height="30">
                <a class="navbar-brand fw-bolder" href="#">Easy Car</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--<form class="container-fluid justify-content-end">
              &lt;!&ndash;<button class="btn btn-outline-success me-2" type="button">Sign Up</button>
              <button class="btn  btn-outline-secondary" type="button">Sign In</button>&ndash;&gt;
              <button id="btnSignIn">Sign In</button>
              <button id="btnSignUp">Sign Up</button>
            </form>-->
        </nav>

</header>
<section class="cartOutCon">
    <div class="tableSec">
        <h2>Car cart</h2>
        <hr style="width:97%;text-align:left;margin-left:8px;margin-top: 19px;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">RegId</th>
                <th scope="col">Brand</th>
                <th scope="col">Daily Price</th>
                <th scope="col">Monthly Price</th>
                <th scope="col">Price for extra KM</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td id="tdd">Jacob</td>
                <td>Thornton</td>
                <td>@twitter</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="cartDetailSec">
        <h2>Summary</h2>
        <hr style="width:97%;text-align:left;margin-left:8px;margin-top: 19px;">
       <div>
           <form class="row g-3" id="cartForm">
               <div class="col-md-6">
                   <label for="txtPickUpLocation" class="form-label">pick Up Venue</label>
                   <input type="text" class="form-control" id="txtPickUpLocation" placeholder="1234 Main St" style="background-color: transparent">
               </div>

               <div class="col-md-6">
                   <label for="txtReturnLocation" class="form-label">Return Venue</label>
                   <input type="text" class="form-control" id="txtReturnLocation" placeholder="1234 Main St">
               </div>

               <div class="col-md-6">
                   <label for="DatPickDate" class="form-label">Pick Date</label>
                   <input type="date" class="form-control" id="DatPickDate" >
               </div>

               <div class="col-md-6">
                   <label for="DatPickUpTime" class="form-label">pick-Up Time</label>
                   <input type="time" class="form-control" id="DatPickUpTime" >
               </div>

               <div class="col-md-6">
                   <label for="DatReturnDate" class="form-label">Return Date</label>
                   <input type="date" class="form-control" id="DatReturnDate" >
               </div>
               <div class="col-md-6">
                   <label for="DatReturnTime" class="form-label">return Time</label>
                   <input type="time" class="form-control" id="DatReturnTime" >
               </div>

               <div class="col-md-6">
                   <label for="inputState" class="form-label">Service Option</label>
                   <select id="inputState" class="form-select">
                       <option selected>Please Choose</option>
                       <option>With Driver</option>
                       <option>With Out Driver</option>
                   </select>
               </div>

               <!-- <div class="col-md-3">
                  <label for="txtLowPrice" class="form-label">Low Price</label>
                  <input type="text" class="form-control" id="txtLowPrice" placeholder="2000.00">
                </div>


                <div class="col-md-3">
                  <label for="txtMaxPrice" class="form-label">Max Price</label>
                  <input type="text" class="form-control" id="txtMaxPrice" placeholder="5000.00">
                </div>-->

               <div class="col-12">
                   <button type="button" class="btn btn-primary" id="btnRentSubmit">Submit</button>
               </div>
           </form>
       </div>
    </div>
</section>
</body>
</html>
