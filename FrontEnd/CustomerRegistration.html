<h1 class="title">REGISTRATION FORM</h1>
<hr style="width:90%;text-align:left;margin-left:64px">
<section class="detailsSec">

    <form class="row g-3">

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
        </div>

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-md-6">
            <label for="txtAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="txtAddress" placeholder="1234 Main St">
        </div>

        <div class="col-md-6">
            <label for="txtContactNo" class="form-label">Contact No</label>
            <input type="text" class="form-control" id="txtContactNo" placeholder="+9477055332">
        </div>

        <div class="col-md-6">
            <label for="txtNicNo" class="form-label">Nic Number</label>
            <input type="text" class="form-control" id="txtNicNo" placeholder="200130401928">
        </div>

        <div class="col-md-6">
            <label for="txtDrivingLNo" class="form-label">Driving License No</label>
            <input type="text" class="form-control" id="txtDrivingLNo" placeholder="219040584738">
        </div>

        <div class="col-md-6">
            <label for="formFileNic" class="form-label">Input Photo Of NIC</label>
            <input class="form-control" type="file" id="formFileNic" multiple>
        </div>
        <div class="col-md-6">
            <label for="formFileDL" class="form-label">Input Photo Of Driving License</label>
            <input class="form-control" type="file" id="formFileDL" multiple>
        </div>


        <!-- <div class="col-md-3">
           <label for="txtLowPrice" class="form-label">Low Price</label>
           <input type="text" class="form-control" id="txtLowPrice" placeholder="2000.00">
         </div>


         <div class="col-md-3">
           <label for="txtMaxPrice" class="form-label">Max Price</label>
           <input type="text" class="form-control" id="txtMaxPrice" placeholder="5000.00">
         </div>-->

        <div class="col-12">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </form>
</section>
</body>

</html>
