<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <title>Login Page</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="assets/css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<main id="loginPage">
    <body class="loginBody">
    <section class="loginMainSec">

    </section>
    <section class="loginPageCon">
        <div class="LoginImageCon">
            <img src="assets/img/lambogini.png" alt="car">
        </div>
        <div class="LoginDetailCon">
            <div class="loginFormOutCon">
                <form>
                    <h1 class="loginTextInLoginForm">Login</h1>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control" />
                        <label class="form-label" for="form2Example1">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control" />
                        <label class="form-label" for="form2Example2">Password</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4" id="btnLogin">Sign in</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="#!">Register</a></p>
                        <p>or sign up with:</p>


                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <img src="assets/img/googleIcon.png" alt="google" style="width: 30px;margin-top: -13px;">
                        </button>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    </body>
</main>

</html>
