<body>
<h1 class="title">Driver Registration Form</h1>

    <input type="text" class="form-control-sm" id="txtDrSearch" placeholder="Search Driver">
    <button id="btnDriSearch">Search</button>

<hr style="width:93%;text-align:left;margin-left:43px;margin-top: -35px;">
<div class="driverDetailsSecCon">
    <section class="driverDetailsSec">

        <form class="row g-3" id="driverRegForm">
            <div class="col-md-12">
                <label for="txtDriId" class="form-label">Driver Nic</label>
                <input type="text" class="form-control" id="txtDriId" placeholder="199078892827" name="driverId">
            </div>

            <div class="col-md-12">
                <label for="txtDriName" class="form-label">Driver Name</label>
                <input type="text" class="form-control" id="txtDriName" placeholder="Driver Name" name="driverName">
            </div>

            <div class="col-md-12">
                <label for="txtDriAva" class="form-label"> Availability</label>
                <select id="txtDriAva" class="form-select" name="availability">
                    <option id="txtDrOp">Available</option>
                    <option>Not Available</option>

                </select>
            </div>

            <div class="col-md-12">
                <label for="txtdriNo" class="form-label">Contact no</label>
                <input type="text" class="form-control" id="txtdriNo" placeholder="+94778789178" name="driverContactNo">
            </div>

            <div class="col-12">
                <button type="button" id="btnSaveDriver" class="btn btn-primary">Submit</button>
            </div>

        </form>


    </section>
    <section class="driverDetailImgSec">
<!--        <img src="assets/img/lambogini.png" alt="rotation">-->
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Driver Id</th>
                <th scope="col">Driver Name</th>
                <th scope="col">Availability</th>
                <th scope="col">Driver contactNo</th>
            </tr>
            </thead>
            <tbody id="tblDriverDetail">

            </tbody>
        </table>
    </section>
</div>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="controller/DriverManage.js"></script>

</body>
