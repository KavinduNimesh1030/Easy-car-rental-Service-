<body>
<h1 class="title">Driver Registration Form</h1>
<hr style="width:93%;text-align:left;margin-left:43px">
<div class="detailsSecCon">
    <section class="driverDetailsSec">

        <form class="row g-3" id="cusRegForm">
            <div class="col-md-12">
                <label for="txtDriId" class="form-label">Driver Id</label>
                <input type="text" class="form-control" id="txtDriId" placeholder="1234 Main St">
            </div>

            <div class="col-md-12">
                <label for="txtdriAva" class="form-label">Availability</label>
                <input type="text" class="form-control" id="txtdriAva" placeholder="+9477055332">
            </div>

            <div class="col-md-12">
                <label for="txtdriNo" class="form-label">Contact no</label>
                <input type="text" class="form-control" id="txtdriNo" placeholder="200130401928">
            </div>

            <div class="col-md-12">
                <label for="txtDriName" class="form-label">Driver Name</label>
                <input type="text" class="form-control" id="txtDriName" placeholder="219040584738">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>

        </form>


    </section>
    <section class="driverDetailImgSec">
<!--        <img src="assets/img/lambogini.png" alt="rotation">-->
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Driver Id</th>
                <th scope="col">Driver Name</th>
                <th scope="col">Availability</th>
                <th scope="col">Driver contactNo</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
</div>

</body>
